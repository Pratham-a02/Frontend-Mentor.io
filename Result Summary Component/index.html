<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="main-content">
    <div class="left-content">
      <h3>Your Result</h3>
      <div class="final-result">
        <span>76</span>
        of 100
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-content">
      <h3>Summary</h3>
      <div class="box-result">
        <div class="type-of-result"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
        <div class="score"><span>80</span>/100</div>
      </div>
      <div class="box-result">
        <div class="type-of-result"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
        <div class="score"><span>92</span>/100</div>
      </div>
      <div class="box-result">
        <div class="type-of-result"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
        <div class="score"><span>61</span>/100</div>
      </div>
      <div class="box-result">
        <div class="type-of-result"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
        <div class="score"><span>72</span>/100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</div>
  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pratham Pahad</a>.
  </div>
</body>
</html>
